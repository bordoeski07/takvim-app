<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Takvim</title>

    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Takvim">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <h1 id="monthYear">Ocak 2024</h1>
            </div>

            <div class="view-switcher">
                <button class="view-btn active" data-view="week">Hafta</button>
                <button class="view-btn" data-view="day">Gün</button>
                <button class="view-btn" data-view="month">Ay</button>
            </div>

            <div class="header-right">
                <button id="addEventBtn" class="nav-btn primary" title="Yeni Ekle">+</button>
                <button id="clearDataBtn" class="nav-btn danger" title="Sistemi Sıfırla">&times;</button>
                <div class="nav-sep"></div>
                <button id="prevBtn" class="nav-btn">&lt;</button>
                <button id="todayBtn" class="nav-btn">Bugün</button>
                <button id="nextBtn" class="nav-btn">&gt;</button>
            </div>
        </header>

        <!-- Weekdays Header (Shared) -->
        <div id="weekdaysHeader" class="weekdays">
            <!-- Injected via JS -->
        </div>

        <!-- Views Container -->
        <div class="views-container">
            <!-- Time Grid (Week & Day) -->
            <div id="timeGrid" class="time-grid-container">
                <div class="time-axis">
                    <!-- 08:00 - 22:00 Injected JS -->
                </div>
                <div id="weekGrid" class="week-grid">
                    <!-- Columns & Events Injected JS -->
                    <div id="currentTimeLine" class="current-time-line"></div>
                </div>
            </div>

            <!-- Month Grid (Hidden by default) -->
            <div id="monthGrid" class="calendar-grid month-view hidden">
                <!-- Days injected via JS -->
            </div>
        </div>
    </div>

    <!-- Manual Add Event Modal -->
    <div id="eventModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Yeni Etkinlik</h2>
                <span class="close-btn">&times;</span>
            </div>

            <form id="eventForm">
                <div class="form-group">
                    <label>Ders / Etkinlik Adı</label>
                    <input type="text" id="evtTitle" placeholder="Örn: MATH 203" required>
                </div>

                <div class="form-group">
                    <label>Sınıf / Konum</label>
                    <input type="text" id="evtLocation" placeholder="Örn: SOSB10">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Gün</label>
                        <select id="evtDay">
                            <option value="1">Pazartesi</option>
                            <option value="2">Salı</option>
                            <option value="3">Çarşamba</option>
                            <option value="4">Perşembe</option>
                            <option value="5">Cuma</option>
                            <option value="6">Cumartesi</option>
                            <option value="0">Pazar</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Başlangıç</label>
                        <input type="time" id="evtStart" value="09:00" required>
                    </div>
                    <div class="form-group">
                        <label>Bitiş</label>
                        <input type="time" id="evtEnd" value="10:30" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Kategori</label>
                    <div class="category-options">
                        <label class="cat-opt"><input type="radio" name="evtCat" value="koc" checked> <span
                                class="dot koc"></span> Ders</label>
                        <label class="cat-opt"><input type="radio" name="evtCat" value="stock"> <span
                                class="dot stock"></span> Borsa</label>
                        <label class="cat-opt"><input type="radio" name="evtCat" value="personal"> <span
                                class="dot personal"></span> Kişisel</label>
                        <label class="cat-opt"><input type="radio" name="evtCat" value="content"> <span
                                class="dot content"></span> İçerik</label>
                    </div>
                </div>

                <button type="submit" id="saveBtn" class="primary-btn">Kaydet</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
