<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimal Calendar</title>
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calendar">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png"> <!-- Placeholder icon -->

    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <h1 id="monthYear">Ocak 2024</h1>
            </div>
            <div class="header-right">
                <button id="prevBtn" class="nav-btn">&lt;</button>
                <button id="todayBtn" class="nav-btn">Bugün</button>
                <button id="nextBtn" class="nav-btn">&gt;</button>
            </div>
        </header>

        <!-- Days of Week -->
        <div class="weekdays">
            <div>Pzt</div>
            <div>Sal</div>
            <div>Çar</div>
            <div>Per</div>
            <div>Cum</div>
            <div>Cmt</div>
            <div>Paz</div>
        </div>

        <!-- Calendar Grid -->
        <div id="calendar" class="calendar-grid">
            <!-- Days will be injected here via JS -->
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalDate">Etkinlik Ekle</h2>
            
            <input type="text" id="eventTitle" placeholder="Etkinlik Adı" autofocus>
            <input type="time" id="eventTime">
            
            <div class="category-select">
                <label><input type="radio" name="category" value="stock" checked> <span class="dot stock"></span> Borsa</label>
                <label><input type="radio" name="category" value="course"> <span class="dot course"></span> Ders</label>
                <label><input type="radio" name="category" value="content"> <span class="dot content"></span> İçerik</label>
                <label><input type="radio" name="category" value="personal"> <span class="dot personal"></span> Kişisel</label>
            </div>

            <button id="saveEventBtn">Kaydet</button>
            <div id="eventList">
                <!-- Existing events for this day -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
