<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimal Calendar</title>

    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calendar">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <h1 id="monthYear">Ocak 2024</h1>
            </div>

            <div class="view-switcher">
                <button class="view-btn active" data-view="week">Hafta</button>
                <button class="view-btn" data-view="day">Gün</button>
                <button class="view-btn" data-view="month">Ay</button>
            </div>

            <div class="header-right">
                <button id="importBtn" class="nav-btn" title="Ders Programı Ekle">+</button>
                <button id="prevBtn" class="nav-btn">&lt;</button>
                <button id="todayBtn" class="nav-btn">Bugün</button>
                <button id="nextBtn" class="nav-btn">&gt;</button>
            </div>
        </header>

        <!-- Weekdays Header (Shared) -->
        <div id="weekdaysHeader" class="weekdays">
            <!-- Injected via JS -->
        </div>

        <!-- Views Container -->
        <div class="views-container">
            <!-- Time Grid (Week & Day) -->
            <div id="timeGrid" class="time-grid-container">
                <div class="time-axis">
                    <!-- 08:00 - 22:00 Injected JS -->
                </div>
                <div id="weekGrid" class="week-grid">
                    <!-- Columns & Events Injected JS -->
                    <div id="currentTimeLine" class="current-time-line"></div>
                </div>
            </div>

            <!-- Month Grid (Hidden by default) -->
            <div id="monthGrid" class="calendar-grid hidden">
                <!-- Days injected via JS -->
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalDate">Etkinlik Ekle</h2>

            <input type="text" id="eventTitle" placeholder="Etkinlik Adı" autofocus>
            <div class="time-inputs">
                <input type="time" id="eventStartTime" value="09:00">
                <span>-</span>
                <input type="time" id="eventEndTime" value="10:00">
            </div>

            <div class="category-select">
                <label><input type="radio" name="category" value="koc" checked> <span class="dot koc"></span>
                    Koç</label>
                <label><input type="radio" name="category" value="stock"> <span class="dot stock"></span> Borsa</label>
                <label><input type="radio" name="category" value="content"> <span class="dot content"></span>
                    İçerik</label>
                <label><input type="radio" name="category" value="personal"> <span class="dot personal"></span>
                    Kişisel</label>
            </div>

            <button id="saveEventBtn">Kaydet</button>
            <div id="deleteEventContainer" style="margin-top: 10px; display: none;">
                <button id="deleteEventBtn" style="background: #ef4444; width: 100%;">Sil</button>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-import-btn close-btn">&times;</span>
            <h2>Ders Programı Aktar</h2>
            <p style="font-size: 0.9rem; color: #aaa; margin-bottom: 15px;">Koç Hub'dan kopyaladığınız ders programı
                metnini aşağıya yapıştırın.</p>
            <textarea id="importText" rows="10" placeholder="Örn: COMP101 Pazartesi 10:00 - 11:30..."></textarea>
            <button id="processImportBtn" style="margin-top: 15px;">Aktar ve Kaydet</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
